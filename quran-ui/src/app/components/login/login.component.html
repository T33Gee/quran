<div class="container-fluid mt-3 mb-5" style="width:max-content;height: max-content;">
  <!-- <section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"> -->
    <section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;width:100%!;height:100%">
    <div class="mask d-flex justify-content-center align-items-center">
      <div class="container py-5 my-5">
        <h3 class="font-weight-bold text-center white-text pb-2">Welcome</h3>
        <p class="lead text-center white-text pt-2 mb-5">Keep track of Quraan recitation</p>
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-6 col-xl-5">
            <div class="card">
              <form [formGroup]="signupForm" [hidden]="hideSignup">
                <div class="card-body z-depth-2 px-4">
                  <div class="md-form mt-3">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form3" class="form-control" formControlName="signupUsername">
                    <label for="form3">Your username</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="form2" class="form-control" formControlName="signupEmail">
                    <label for="form2">Your email</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="text" id="form4" class="form-control" formControlName="signupPassword">
                    <label for="form4">Your password</label>
                  </div>
                  <div class="text-center my-3">
                    <button class="btn btn-indigo btn-block" (click)="signUp()">Signup</button>
                  </div>
                  <div class="text-center my-3">
                    <button class="btn btn-indigo btn-block" (click)="toggleShowSignUp(true)">Signin instead?</button>
                  </div>
                </div>
              </form>
              <form [formGroup]="signinForm" [hidden]="!hideSignup">
                <div class="card-body z-depth-2 px-4">
                  <div class="md-form mt-3">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form3" class="form-control" formControlName="signinEmail">
                    <label for="form3">Your username or email</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="text" id="form4" class="form-control" formControlName="signinPassword">
                    <label for="form4">Your password</label>
                  </div>
                  <div class="text-center my-3">
                    <button class="btn btn-indigo btn-block" (click)="signIn()">Sign In</button>
                  </div>
                  <div class="text-center my-3">
                    <button class="btn btn-indigo btn-block" (click)="toggleShowSignUp(false)">Sign up instead?</button>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
